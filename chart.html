      <div class="service_container">
        <div class="box">
          <div class="img-box">
            <img src="images/9.jpg" alt="">
          </div>
          <div class="detail-box">
            <h5>Animals Chart</h5>
            <canvas id="myChart" width="400px"> </canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
              const ctx = document.getElementById('myChart');

              new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: ['Dog', 'Cat', 'Alligator ', 'Buffalo', 'Centipede', 'Cobra'],
                  datasets: [{
                    label: '# of Votes',
                    data: [10, 20, 3, 5, 2, 3],
                    borderWidth: 1
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
            </script>

          </div>
        </div>
        <div class="box">
          <div class="img-box">
            <img src="images/8.jpg" alt="">
          </div>
          <div class="detail-box">
            <h5>Animals Chart Default </h5>
            <canvas id="myChart3" width="360px"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
              // Use an asynchronous function to fetch data
              async function fetchData() {
                try {
                  const response = await fetch('data.json');
                  const data = await response.json();

                  // Chart configuration
                  const ctx2 = document.getElementById('myChart3');
                  new Chart(ctx2, {
                    type: 'bar',
                    data: {
                      labels: data.map(item => item.label),
                      datasets: [{
                        label: '# of Votes',
                        data: data.map(item => item.value),
                        borderWidth: 1
                      }]
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true
                        }
                      }
                    }
                  });
                } catch (error) {
                  console.error('Error fetching data:', error);
                }
              }

              // Call the fetchData function
              fetchData();
            </script>

          </div>
        </div>

      </div>
